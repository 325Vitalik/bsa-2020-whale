<div class="ui card">
  <div class="image">
    <video
      class="video"
      autoplay
      [muted]="data.isCurrentUser ? 'muted' : ''"
    ></video>
    <p class="participant-initials"></p>
  </div>
  <div class="content">
    <div class="participant-name-wrapper">
      <i
        class="microphone icon"
        *ngIf="isParticipantMuted || data.isCurrentUser || data.isUserHost"
        [ngClass]="isParticipantMuted ? 'red' : 'blue'"
        [class.slash]="
          (!isMicrophoneHovered && isParticipantMuted) ||
          (isMicrophoneHovered &&
            !data.isCurrentUser &&
            isMicrophoneHovered &&
            !data.isUserHost)
        "
        (mouseenter)="isMicrophoneHovered = true"
        (mouseleave)="isMicrophoneHovered = false"
        (click)="
          data.isCurrentUser || data.isUserHost ? toggleMicrophone() : ''
        "
      ></i>
      <a class="header"></a>
    </div>
    <i class="small blue ellipsis vertical icon"></i>
  </div>
</div>
<div class="current-user-actions">
  <ul>
    <li (click)="toggleMicrophone()">
      {{ isParticipantMuted ? "Unmute My Audio" : "Mute My Audio" }}
    </li>
    <li (click)="toggleCamera()">
      {{ hasParticipantVideo ? "Stop Video" : "Start Video" }}
    </li>
    <li (click)="pinVideo()">Pin Video</li>
    <li (click)="hideCurrentCard()">Hide Self View</li>
  </ul>
</div>
<div class="other-participant-actions">
  <ul>
    <li (click)="pinVideo()">Pin Video</li>
    <li *ngIf="data.isUserHost" (click)="toggleCamera()">Stop Video</li>
    <li
      *ngIf="data.isUserHost && !isParticipantMuted"
      (click)="toggleMicrophone()"
    >
      Mute Audio
    </li>
  </ul>
</div>
