<div class="ui dimmer modals page visible active">
  <div class="ui mini modal visible active container">
    <h3 class="header">
      Invite users
      <div class="close-icon">
        <span (click)="close()">
          &times;
        </span>
      </div>
    </h3>

    <div class="content">
      <form
        class="email-form"
        [formGroup]="form"
        (keydown.enter)="addEmailTag()"
      >
        <div class="field email-input">
          <div class="ui small input">
            <input formControlName="email" type="text" placeholder="Email" />
          </div>
          <div
            data-tooltip="Enter email and press Enter"
            class="email-question"
          >
            <i class="question circle outline icon"></i>
          </div>
        </div>
      </form>
      <div class="label-div">Users to invite:</div>
      <div class="tag-container">
        <div *ngIf="emails.length == 0">
          <app-email-tag
            [email]="'example@gmail.com'"
            (tagRemoved)="removeTag($event)"
          ></app-email-tag>
        </div>
        <div *ngFor="let email of emails" class="tag">
          <app-email-tag
            [email]="email"
            (tagRemoved)="removeTag($event)"
          ></app-email-tag>
        </div>
      </div>
    </div>
    <div class="actions">
      <div>
        <button
          class="ui button primary"
          type="submit"
          [disabled]="emails.length == 0 || isLoading"
          (click)="sendInvites()"
        >
          Send invites
        </button>
      </div>
    </div>
  </div>
</div>
