<div class="poll-result">
  <h4>{{ pollResult.title }}</h4>
  <div
    *ngFor="let optionResult of pollResult.optionResults; let i = index"
    class="option-result"
  >
    <div class="option-percentage">{{ calculatePercentage(i) }}%</div>
    <div class="option-container">
      <div>{{ optionResult.option }}</div>
      <div class="ui tiny progress result-progress">
        <div class="bar" [appProgressBar]="calculatePercentage(i)"></div>
      </div>
      <div *ngIf="!pollResult.isAnonymous" class="avatar-container">
        <div
          *ngFor="let userId of optionResult.votedUserIds"
          class="voted-user-column padding-0"
        >
          <img
            title="{{
              getVoter(userId).secondName
                ? getVoter(userId).firstName + ' ' + getVoter(userId).secondName
                : getVoter(userId).firstName
            }}"
            src="{{ getVoter(userId).avatarUrl }}"
            class="voted-user-avatar margin-0 padding-0"
          />
        </div>
      </div>
    </div>
  </div>
  <div>
    <p>{{ totalVoted }} people voted so far</p>
  </div>
</div>
