<div>
  <h4>{{ pollResult.title }}</h4>
  <div class="ui four column grid padding-bottom-25px">
    <div
      *ngFor="let optionResult of pollResult.optionResults; let i = index"
      class="row no-padding"
    >
      <div class="three wide column">{{ calculatePercentage(i) }}%</div>
      <div class="thirteen wide column">
        {{ optionResult.option }}
      </div>
      <div class="ui grid container avatar-container">
        <div
          *ngFor="let user of optionResult.votedUsers"
          class="one wide column voted-user-column padding-0"
        >
          <img
            title="{{
              user.secondName
                ? user.firstName + ' ' + user.secondName
                : user.firstName
            }}"
            src="{{ user.avatarUrl }}"
            class="voted-user-avatar margin-0 padding-0"
          />
        </div>
      </div>
    </div>
  </div>
  <div>
    <p>{{ pollResult.totalVoted }} people voted so far</p>
  </div>
</div>
