<div class="custom-select">
  <div class="select">
    Microphone:
    <div class="custom-select ui compact menu">
      <select
        [(ngModel)]="inputDeviceId"
        (ngModelChange)="changeInputDevice($event)"
      >
        <option
          *ngFor="let c of inputDevices"
          [value]="c.deviceId"
          [selected]="c.deviceId == inputDeviceId"
          ><span>{{ c.label }}</span></option
        >
      </select>
    </div>
  </div>
  <div class="wrapper">
    <audio id="audio"></audio>
    <button class="ui button" (click)="testMicro()">
      <span>Check input level</span>
    </button>
    <progress class="bar" value="{{ this.db }}" max="100"></progress>
  </div>
  <div class="wrapper">
    <label class="visually-hidden" for="volume">Volume microphone: </label>
    <input
      [(ngModel)]="volume"
      (ngModelChange)="changeVolume($event)"
      id="volume"
      class="slider"
      type="range"
      min="0"
      max="100"
      step="1"
    />
  </div>
</div>
<div class="custom-select" id="outputDevice">
  <div class="select">
    Speaker:
    <div class="custom-select ui compact menu">
      <select
        [(ngModel)]="outputDeviceId"
        (ngModelChange)="changeOutputDevice($event)"
      >
        <option
          *ngFor="let c of outputDevices"
          [value]="c.deviceId"
          [selected]="c.deviceId == outputDeviceId"
          ><span>{{ c.label }}</span></option
        >
      </select>
    </div>
  </div>
</div>
