<form class="ui labels" [formGroup]="form">
  <div class="ui label" (click)="onSubmit()">
    <div class="name-container">
    <div class="ui input" >
      <input required type="text" pattern=".*\S+.*" [(ngModel)]="name" placeholder="Topic name" mode="name" formControlName="name" (onChange)="onSubmit()"/>
    </div>
    <span class="error" *ngIf="form.controls['name'].invalid && form.controls['name']?.touched">
      Required name
    </span>
    </div>

    <div class="field start-input">
      <div>Start time</div>
      <dp-date-picker
        mode="time"
        theme="dp-material"
        [config]="timeConfig"
        formControlName="time"
        (onChange)="onSubmit()"
      ></dp-date-picker>
      <span data-tooltip="Remove topic" data-position="top right">
      <i class="icon close" (click)="removeTag($event)"></i></span>
    </div>
  </div>
</form>
