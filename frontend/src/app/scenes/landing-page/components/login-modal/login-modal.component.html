<div id="login-cancel" class="ui dimmer modals page visible active" (click)="cancel()">
  <div class="ui mini modal visible active" (click)="$event.stopPropagation()">
    <div class="header">
      Sign In
    </div>
    <div class="actions">
      <button
        id="login-google"
        class="ui labeled icon google plus button login"
        (click)="googleLogin()"
      >
        <i class="google icon"></i>
        Sign in with Google
      </button>
      <button
        id="login-facebook"
        class="ui labeled icon facebook button login"
        (click)="facebookLogin()"
      >
        <i class="facebook f icon"></i>
        Sign in with Facebook
      </button>
    </div>
  </div>
</div>
