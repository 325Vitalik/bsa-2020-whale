<div
  id="enter-modal-close"
  class="ui dimmer modals page visible active"
  (click)="onProceed()"
>
  <div class="ui mini modal visible active" (click)="$event.stopPropagation()">
    <h3 class="header">Meeting Settings</h3>
    <div class="content">
      <div class="ui form">
        <div class="inline field">
          <div
            id="enter-modal-microphone"
            class="ui toggle checkbox"
            (click)="microphone = !microphone"
            [ngClass]="{
              disabled: !isCurrentParticipantHost && !isAllowedAudioOnStart
            }"
          >
            <input
              type="checkbox"
              [checked]="
                !isCurrentParticipantHost && !isAllowedAudioOnStart
                  ? false
                  : microphone
              "
              tabindex="0"
              class="hidden"
            />
            <label>Microphone</label>
          </div>
        </div>
        <div class="inline field">
          <div
            id="enter-modal-webcam"
            class="ui toggle checkbox"
            (click)="webcam = !webcam"
            [ngClass]="{
              disabled: !isCurrentParticipantHost && !isAllowedVideoOnStart
            }"
          >
            <input
              type="checkbox"
              [checked]="
                !isCurrentParticipantHost && !isAllowedVideoOnStart
                  ? false
                  : webcam
              "
              tabindex="0"
              class="hidden"
            />
            <label>Webcam</label>
          </div>
        </div>
        <div *ngIf="isCurrentParticipantHost">
          <div class="ui divider"></div>
          <div class="ui header">
            <h4>Host Options</h4>
          </div>
          <div class="inline field">
            <div
              id="enter-modal-webcam"
              class="ui toggle checkbox"
              (click)="isAllowedVideoOnStart = !isAllowedVideoOnStart"
            >
              <input
                type="checkbox"
                [checked]="isAllowedVideoOnStart"
                tabindex="0"
                class="hidden"
              />
              <label>Allow participants video on enter</label>
            </div>
          </div>
          <div class="inline field">
            <div
              id="enter-modal-webcam"
              class="ui toggle checkbox"
              (click)="isAllowedAudioOnStart = !isAllowedAudioOnStart"
            >
              <input
                type="checkbox"
                [checked]="isAllowedAudioOnStart"
                tabindex="0"
                class="hidden"
              />
              <label>Allow participants audio on enter</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="actions">
      <div id="enter-modal-leave" class="ui button" (click)="onLeave()">
        Leave
      </div>
      <div
        id="enter-modal-proceed"
        class="ui primary button"
        (click)="onProceed()"
      >
        Proceed
      </div>
    </div>
  </div>
</div>
