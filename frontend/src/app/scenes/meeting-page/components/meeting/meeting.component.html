<div *ngIf="isShowChat" class="ui card chat">
  <div class="ui chat-inner feed">
    <div *ngFor="let message of messages" class="event">
      <div class="label">
        <img src="{{ message?.author?.image }}" />
      </div>
      <div class="content">
        <div class="summary">
          <a class="user">
            {{ message?.author?.firstName }} {{ message?.author?.lastName }}
          </a>
          <div class="date">
            {{ message?.sentDate }}
          </div>
        </div>
        {{ message?.message }}
      </div>
    </div>
  </div>
  <div class="ui form vertically-aligned">
    <div class="ui icon input">
      <div class="ui icon input">
        <textarea
          rows="1"
          placeholder="Message..."
          [(ngModel)]="msgText"
        ></textarea>
        <i
          aria-hidden="true"
          class="paper plane link icon blue"
          (click)="sendMessage()"
        ></i>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div *ngIf="isShowParticipants" class="ui participants-container">
    <div class="invite-icon-container">
      <i class="user plus icon"></i>
    </div>
    <div class="ui divided list">
      <div *ngFor="let user of users" class="ui item participant">
        <img
          src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/512/user-male-icon.png"
        />
        <span>{{ user }}</span>
      </div>
    </div>
  </div>

    <div class="ui container options__buttons">
      <div>
        <i style="opacity: 0.8;" class="big microphone icon"></i>
        <i style="margin-left: 10px; opacity: 0.8;" class="big video icon"></i>
      </div>

      <div class="display-flex">
        <div class="participants-button-container">
          <div class="relative-container">
            <i
              class="users icon big users-icon-fix"

            ></i>
          </div>
        </div>
        <i
          style="margin-left: 10px; opacity: 0.8;"

        ></i>
        <i

      </div>
      <div>
